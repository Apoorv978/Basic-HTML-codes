<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Input Elements</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Application form</legend>
      First Name:<input name="firstname" type="text" placeholder="Enter your first name" />
      Last Name :<input name="lastname" type="text" placeholder="Enter your last name" />
      Email Address:<input name="emailaddress" type="email" placeholder="Enter your email address" />
    </fieldset>
    <input type="submit" value="Enroll" />
  </form>
</body>
</html>
