<!DOCTYPE html>
<html>
<head>
  <title>Fieldsets and Legends</title>
</head>
<body>
  <fieldset>
    <legend>Create User ID</legend>
    Domain:<input name="group" type="text" value="" />
    <br />
    Username: <input name="identity" type="text" value="" />
    <br />
  </fieldset>
  <fieldset>
    <legend>User Metadata</legend>
    Department:<input name="dept" type="text" value="" />
    <br />
    Display Name:<input type="text" name="name" value="" />
  </fieldset>
  <fieldset>
    <legend>Require Admin Approval</legend>
    Yes:<input type="radio" name="approval" value="true" checked="checked" />
    <br />
    No:<input type="radio" name="approval" value="false" checked="checked" />
  </fieldset>
  <input type="submit" value="Click to submit" />
</body>
</html>
