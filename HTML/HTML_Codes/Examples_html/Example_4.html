<!DOCTYPE HTML>
<html>
<head>
  <title>Formatting text on HTML Page</title>
</head>
<body>
  <p>
    Paragraph Text
    <br />
    <strong>Bold Text</strong>
    <br />
    <i>Italic Text</i>
  </p>
  <p>
    <small>Small Text</small>
    <br />
    <mark>Marked Text</mark>
    <br />
    <del>Deleted Text</del>
    <br />
    <ins>Inserted Text</ins>
  </p>
</body>
</html>
